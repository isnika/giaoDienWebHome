<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Interface</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js" defer></script>
        <!-- Google Font: Montserrat for logo text -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body 
            {
                font-family: 'Montserrat', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .tool1  /* narbar */
            {
                position: relative;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 5px 5%;
                width: 100%;
                position: fixed;   /* cố định */
                top: 0;            /* nằm trên cùng */
                left: 0;
                z-index: 1000;
            }
            .tool2 /* navbar dưới */
            {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 5%;
                width: 100%;
                position: fixed;   /* cố định */
                bottom: 0;       /* nằm dưới cùng */
                left: 0;
                z-index: 1000;
            }
            .tool2 a {
                display: flex;
                gap: 20px;
                padding: 5px 15px;
                border-radius: 20px;
                background: rgba(255, 255, 255, 0.33);
                text-decoration: none;
                color: black;
                transition: 0.3s;
            }

            .tool2 a:hover {
                background: rgba(0, 150, 255, 0.2);
                color: #0096ff;
                font-weight: bold;
            }

            .frame-logo1
            {
                display: flex;
                flex-direction: column;
                font-weight: 700;
                color: black;
                margin-left:-50px;

            }
            .maintext-tool1
            {
                font-family: 'Montserrat', sans-serif;
                font-weight: 550;
                font-size: 24px;
                color:black
            }
            .secondtext-tool1
            {
                font-family: 'Montserrat', sans-serif;
                font-weight: 550;
                font-size: 16px;
                margin-left: 139px;
                color: black;
                position: relative;
                top: 7px;

            }
            .menu /* khung menu */
            {
                display: flex;
                gap: 20px;
                padding: 10px 15px;
                border: 1px solid #aaa;
                border-radius: 20px;
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 255, 255, 0.6);
            }
            .menu a
            {
                text-decoration: none;
                color: #000000;
                font-size: 16px;
            }
            .frame-icon
            {
                display: flex;
                gap: 20px;
                padding: 5px 15px;
                border: 0;
                border-radius: 20px;
                background: rgba(255, 255, 255, 0.33);
                margin-right: -50px;
            }
            .menu_icon
            {
                font-size: 20px;
                cursor: pointer;
            }

            .overview
            {
                display: flex;
                gap: 20px;
                padding: 5px 15px;
                border: 0;
                border-radius: 20px;
                background: rgba(255, 255, 255, 0.33);

            }
            .theory
            {
                display: flex;
                gap: 20px;
                padding: 5px 15px;
                border: 0;
                border-radius: 20px;
                background: rgba(255, 255, 255, 0.33);
            }
            .simulation
            {
                display: flex;
                gap: 20px;
                padding: 5px 15px;
                border: 0;
                border-radius: 20px;
                background: rgba(255, 255, 255, 0.33);

            }
            .stepbystep
            {
                display: flex;
                gap: 20px;
                padding: 5px 15px;
                border: 0;
                border-radius: 20px;
                background: rgba(255, 255, 255, 0.33);

            }
            .quiz
            {
                display: flex;
                gap: 20px;
                padding: 5px 15px;
                border: 0;
                border-radius: 20px;
                background: rgba(255, 255, 255, 0.33);

            }
            .logo-container 
            {
                position: relative;
                width: 200px;
                height: 200px;
            }
            .square 
            {
                width: 100%;
                height: 100%;
                border-radius: 20px;
                background:rgba(1, 230, 255, 1); /* xanh ngọc */
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }
            .diamond 
            {
                width: 100%;
                height: 100%;
                background: rgba(13, 106, 243, 0.51); /* xanh lam trong suốt */
                transform: rotate(45deg);
                border-radius: 20px;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }
            .text-main 
            {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 19px;
                font-weight: 700;
                /* Use Montserrat for the main text */
                font-family: 'Montserrat';
                color: black;
                letter-spacing: 2px;
                z-index: 2;
            }
            .text-small 
            {
                position: absolute;
                top: 40%;
                right: 6%;
                font-size: 11px;
                color: black;
                /* Use Montserrat for the small label */
                font-family: 'Montserrat';
                z-index: 2;
            }
            button 
            {
                padding: 10px 20px;
                font-size: 16px;
                margin-top: 20px;
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>
        <div class="logo-container">
            <div class="square"></div>
            <div class="diamond"></div>
            <div class="text-main">VISUALIZATION</div>
            <div class="text-small">KaTila</div>
            <span id="countdown"></span>
        </div>

        <header class="tool1">
            <div class = "frame-logo1">
                <span class="secondtext-tool1">KaTiLa</span>
                <span class="maintext-tool1">VISUALIZATION</span>
            </div>

            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">Community</a>
                <a href="#">Algorithms</a>
                <a href="#">History</a>
                <a href="#">Docs</a>
                <a href="#">Member</a>
                
            </nav>
            
            <div class="frame-icon">
                <span class = "menu_icon">&#9776;</span>
            </div>
        </header>

        <header class="tool2">
            <a href="../BFS/overview1.html" class="overview"><span>Overview</span></a>
            <a href="../BFS/theory1.html" class="theory"><span>Theory</span></a>
            <a href="../BFS/simulation1.html" class="simulation"><span>Simulation</span></a>
            <a href="../BFS/stepbystep1.html" class="stepbystep"><span>Step by Step</span></a>
            <a href="../BFS/quiz1.html" class="quiz"><span>Quiz</span></a>
        </header>


    </body>
</html>
